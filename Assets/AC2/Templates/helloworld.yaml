name: AC2HelloWorld
saveTo: Assets/Resources/Animators
controller:
  layers:
  - name: Base Layer
    stateMachine:
      name: Root
      stateMachines:
      - stateMachine:
          name: Idle
          states:
          - state:
              name: Idle_1
              speed: 1
              motion:
                !AssetRef
                path: Animations/Idle
              transitions:
              - hasExitTime: true

clips:
- path: Assets/Resources/Animations/Idle.anim
  events:
  - objectReferenceParameter: Scripts/Player
    functionName: Idle
    time: length * 0.9 - 0.01
- path: Assets/Resources/Animations/IdlePost.anim
  events:
  - objectReferenceParameter: Scripts/Player
    functionName: IdlePost
    time: length * 0.9 - 0.01

